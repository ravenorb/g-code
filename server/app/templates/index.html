<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploaded MPF Index</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
      }
      ul {
        margin: 0.5rem 0 0;
        padding-left: 1.25rem;
      }
      li {
        margin-bottom: 0.45rem;
      }
      .top-link {
        display: inline-block;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Uploaded MPF Files</h1>
    <a class="top-link" href="/match">Open Sample Library</a>
    <div class="card">
      <p id="status">Scanning data directory...</p>
      <ul id="file-list"></ul>
    </div>

    <script>
      const status = document.getElementById("status");
      const list = document.getElementById("file-list");

      async function loadFiles() {
        try {
          const response = await fetch("/data-files");
          if (!response.ok) {
            throw new Error("Unable to load data directory index");
          }
          const files = await response.json();
          list.innerHTML = "";
          if (!files.length) {
            status.textContent = "No uploaded MPF files found.";
            return;
          }

          files.forEach((entry) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `/jobs/${encodeURIComponent(entry.jobId)}`;
            link.textContent = entry.filename;
            li.appendChild(link);
            list.appendChild(li);
          });

          status.textContent = `Found ${files.length} MPF file(s).`;
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
        }
      }

      loadFiles();
    </script>
  </body>
</html>
