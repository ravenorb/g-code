<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploaded MPF Index</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
      }
      ul {
        margin: 0.5rem 0 0;
        padding-left: 1.25rem;
      }
      li {
        margin-bottom: 0.45rem;
      }
      .top-link {
        display: inline-block;
        margin-bottom: 1rem;
      }
      .upload-form {
        margin-bottom: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
      }
      .muted {
        color: #475569;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Uploaded MPF Files</h1>
    <a class="top-link" href="/match">Open Sample Library</a>
    <div class="card">
      <form id="upload-form" class="upload-form">
        <label>
          MPF File
          <input id="file-input" type="file" name="file" accept=".mpf,.txt,.gcode" required />
        </label>
        <button type="submit">Upload</button>
      </form>
      <p id="upload-status" class="muted">Upload a file to add it to this index.</p>
      <p id="status">Scanning data directory...</p>
      <ul id="file-list"></ul>
    </div>

    <script>
      const uploadForm = document.getElementById("upload-form");
      const uploadStatus = document.getElementById("upload-status");
      const fileInput = document.getElementById("file-input");
      const status = document.getElementById("status");
      const list = document.getElementById("file-list");

      async function loadFiles() {
        try {
          const response = await fetch("/data-files");
          if (!response.ok) {
            throw new Error("Unable to load data directory index");
          }
          const files = await response.json();
          list.innerHTML = "";
          if (!files.length) {
            status.textContent = "No uploaded MPF files found.";
            return;
          }

          files.forEach((entry) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `/jobs/${encodeURIComponent(entry.jobId)}`;
            link.textContent = entry.filename;
            li.appendChild(link);
            list.appendChild(li);
          });

          status.textContent = `Found ${files.length} MPF file(s).`;
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
        }
      }

      uploadForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const file = fileInput.files && fileInput.files[0];
        if (!file) {
          uploadStatus.textContent = "Choose a file before uploading.";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);
        uploadStatus.textContent = "Uploading...";

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error("Upload failed");
          }

          const body = await response.json();
          uploadStatus.textContent = `Uploaded ${file.name} as job ${body.job_id}.`;
          uploadForm.reset();
          await loadFiles();
        } catch (error) {
          uploadStatus.textContent = `Error: ${error.message}`;
        }
      });

      loadFiles();
    </script>
  </body>
</html>
