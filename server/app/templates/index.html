<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploaded Jobs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
      }
      ul {
        margin: 0.5rem 0 0;
        padding-left: 1.25rem;
      }
      li {
        margin-bottom: 0.45rem;
      }
      .meta {
        color: #64748b;
        font-size: 0.85rem;
        margin-left: 0.3rem;
      }
      .top-link {
        display: inline-block;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Uploaded Files</h1>
    <a class="top-link" href="/match">Open Matching + Upload UI</a>
    <div class="card">
      <p id="status">Loading jobs...</p>
      <ul id="job-list"></ul>
    </div>

    <script>
      const status = document.getElementById("status");
      const list = document.getElementById("job-list");

      async function loadJobs() {
        try {
          const response = await fetch("/jobs");
          if (!response.ok) {
            throw new Error("Unable to load uploaded jobs");
          }
          const jobs = await response.json();
          list.innerHTML = "";
          if (!jobs.length) {
            status.textContent = "No uploaded files found.";
            return;
          }

          jobs
            .sort((a, b) => (b.uploadedAt || "").localeCompare(a.uploadedAt || ""))
            .forEach((job) => {
              const li = document.createElement("li");
              const link = document.createElement("a");
              link.href = `/match?job_id=${encodeURIComponent(job.jobId)}`;
              link.textContent = job.originalFile || job.jobId;
              li.appendChild(link);

              const meta = document.createElement("span");
              meta.className = "meta";
              meta.textContent = `(${job.jobId}${job.uploadedAt ? ` â€¢ ${job.uploadedAt}` : ""})`;
              li.appendChild(meta);
              list.appendChild(li);
            });

          status.textContent = `Loaded ${jobs.length} uploaded file(s).`;
        } catch (error) {
          status.textContent = `Error: ${error.message}`;
        }
      }

      loadJobs();
    </script>
  </body>
</html>
